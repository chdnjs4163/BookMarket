<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>도서 등록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<main>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <a href="/BookMarket/home" class="d-flex align-items-center text-body-emphasis text-decoration-none">
                <span class="fs-4">BookMarket</span>
            </a>
            <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
                <button id="bd-theme" class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
                        type="button" aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
                    <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
                        <use href="#circle-half"></use>
                    </svg>
                </button>
            </div>
        </header>

        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">도서 등록</h1>
                <p class="col-md-8 fs-4">BookMarket</p>
            </div>
        </div>

        <div class="row align-items-md-stretch">
            <form action="/BookMarket/books/add" method="post">
                <legend th:text="${addTitle}"></legend>

                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">도서 ID</label>
                    <div class="col-sm-3">
                        <input type="text" name="bookId" class="form-control"/>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">도서명</label>
                    <div class="col-sm-3">
                        <input type="text" name="name" class="form-control"/>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">가격</label>
                    <div class="col-sm-3">
                        <input type="text" name="unitPrice" class="form-control"/>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">저자</label>
                    <div class="col-sm-3">
                        <input type="text" name="author" class="form-control"/>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">상세 정보</label>
                    <div class="col-sm-3">
                        <textarea name="description" class="form-control" cols="50" rows="2"></textarea>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">출판사</label>
                    <div class="col-sm-3">
                        <input type="text" name="publisher" class="form-control"/>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">분야</label>
                    <div class="col-sm-3">
                        <input type="text" name="category" class="form-control"/>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">재고량</label>
                    <div class="col-sm-3">
                        <input type="text" name="unitsInStock" class="form-control"/>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">출판일</label>
                    <div class="col-sm-3">
                        <input type="text" name="releaseDate" class="form-control"/>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">상태</label>
                    <div class="col-sm-3">
                        <input type="radio" name="condition" value="New"/> 신규도서
                        <input type="radio" name="condition" value="Old"/> 중고도서
                        <input type="radio" name="condition" value="E-Book"/> 전자책
                    </div>
                </div>

                <div class="mb-3 row">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-primary" value="도서등록"/>
                    </div>
                </div>
            </form>
        </div>

        <footer class="pt-3 mt-4 text-body-secondary border-top">
            <span class="text">&copy; 2025 BookMarket</span>
        </footer>
    </div>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카테고리 에러 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">



</head>
<body>
<main>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <a href="/BookMarket/home" class="d-flex align-items-center text-body-emphasis text-decoration-none">
                <span class="fs-4">BookMarket</span>
            </a>
            <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
                <button id="bd-theme" class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
                        type="button" aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
                    <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
                        <use href="#circle-half"></use>
                    </svg>
                </button>
            </div>
        </header>

        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h2 class="alert alert-danger">
                    해당 카테고리가 존재하지 않습니다.<br>
                    도서분야: [[${category}]]
                </h2>
            </div>
        </div>
        <div class="row align-items-md-stretch">
            <p>[[${url}]]</p>
            <p>[[${errorMessage}]]</p>
            <p>[[${exception}]]</p>
            <p><a href="/BookMarket/books" class="btn btn-secondary" role="button">도서 목록 &raquo;</a></p>
        </div>
        <footer class="pt-3 mt-4 text-body-secondary border-top">
            <span class="text">&copy; 2025 BookMarket</span>
        </footer>
    </div>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>도서 상세 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <script src="/BookMarket/js/controllers.js"></script>
</head>
<body>
<main>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <a href="/BookMarket/home" class="d-flex align-items-center text-body-emphasis text-decoration-none">
                <span class="fs-4">BookMarket</span>
            </a>
            <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
                <button id="bd-theme" class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
                        type="button" aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
                    <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
                        <use href="#circle-half"></use>
                    </svg>
                </button>
            </div>
        </header>

        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">도서 상세 정보</h1>
                <p class="col-md-8 fs-4">BookMarket</p>
            </div>
        </div>

        <div class="row align-items-md-stretch">
            <div class="col-md-4">
                <img th:src="'/BookMarket/images/'+${book.getFileName()}" style="width: 90%"/>
                <div class="text-center">
                    <a style="text-decoration-line: none" th:href="@{download(file=${book.getFileName()})}">이미지 다운로드</a>
                </div>
            </div>
            <div class="col-md-8">
                <h3 th:text="${book.getName()}"></h3>
                <p th:text="${book.getDescription()}"></p>
                <br>
                <p><b>도서코드:</b><span th:text="${book.getBookId()}" class="badge text-bg-info"></span></p>
                <p><b>저자:</b><span th:text="${book.getAuthor()}"></span></p>
                <p><b>출판사:</b><span th:text="${book.getPublisher()}"></span></p>
                <p><b>출판일:</b><span th:text="${book.getReleaseDate()}"></span></p>
                <p><b>분류:</b><span th:text="${book.getCategory()}"></span></p>
                <p><b>제고량:</b><span th:text="${book.getUnitsInStock()}"></span></p>
                <h4 th:text="${book.getUnitPrice()}+' 원'"></h4>
                <br>
                <P>
                <form name="addForm" method="post">
                    <input type="hidden" name="_method" value="put"/>
                <a th:href="'javascript:addToCart(\''+ ${book.getBookId()} +'\')'" class="btn btn-primary">도서 주문 &raquo;</a>
                <a href="/BookMarket/cart" class="btn btn-warning" role="button">장바구니 &raquo;</a>
                <a href="/BookMarket/books" class="btn btn-secondary" role="button">도서 목록 &raquo;</a>
               </form>
            </div>
        </div>

        <footer class="pt-3 mt-4 text-body-secondary border-top">
            <span class="text">&copy; 2025 BookMarket</span>
        </footer>
    </div>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
<main>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <a href="/BookMarket/home" class="d-flex align-items-center text-body-emphasis text-decoration-none">
                <span class="fs-4">BookMarket</span>
            </a>
            <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
                <button id="bd-theme" class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
                        type="button" aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
                    <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
                        <use href="#circle-half"></use>
                    </svg>
                </button>
            </div>
        </header>

        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Sign In</h1>
                <p class="col-md-8 fs-4">BookMarket</p>
            </div>
        </div>
        <div class="row align-items-md-stretch text-center">
            <div class="container col-md-5">
                <div class="text-center">
                    <h3>Please Sign In</h3>
                </div>
                <div class="alert alert-danger" th:if="${error}">
                   UserName과 Password가 일치하지 않습니다.<br>
                </div>
                <form action="/BookMarket/login" method="post" class="form-signin">
                    <div class="md-3 row">
                        <input  class="form-control" type="text" name="username" placeholder="Input Username" required autofocus>
                    </div>
                    <div class="md-3 row">
                        <input class="form-control" type="password" name="password" placeholder="Input Password" required>
                    </div>
                    <div class="md-3 row">
                        <input class="btn btn-lg btn-success btn-block" type="submit" value="Sign In">
                    </div>
                </form>
            </div>
        </div>

    </div>
</main>
</body>
</html>

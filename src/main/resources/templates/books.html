<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>도서 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" i>
</head>
<body>
<main>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <div class="container d-flex flex-wrap justify-content-center">
            <a href="/BookMarket/home" class="d-flex align-items-center text-body-emphasis text-decoration-none mb-3 mb-lg-0 me-lg-auto">
                <span class="fs-4">BookMarket</span>
            </a>
            <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
                <button id="bd-theme" class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
                        type="button" aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
                    <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
                        <use href="#circle-half"></use>
                    </svg>
                </button>
            </div>
                <a href="/BookMarket/books/IT교재" class="nav-link">IT교재</a>&nbsp;|&nbsp;
                <a href="/BookMarket/books/소프트웨어 공학" class="nav-link">소프트웨어 공학</a>
            </div>
        </header>

        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">도서 목록</h1>
                <p class="col-md-8 fs-4">BookMarket</p>
            </div>
        </div>

        <div class="row align-items-md-stretch text-center">
            <div class="col-md-4" th:each="book:${bookList}">
                <img th:src="'/BookMarket/images/'+${book.getFileName()}" style="width: 80%"/>
                <h3 th:text="${book.getName()}"></h3>
                <p th:text="${book.getAuthor()}"></p>
                <p th:text="${book.getPublisher() + '|' + book.getReleaseDate()}"></p>
                <p th:text="${book.getDescription()}"align="left"></p>
                <p th:text="${book.getUnitPrice()} + '원'"></p>
                <p><a th:href="'/BookMarket/books/book?id='+${book.getBookId()}" class="btn btn-secondary" role="button">상세정보 &raquo;</a></p>
            </div>
        </div>

        <footer class="pt-3 mt-4 text-body-secondary border-top">
            <span class="text">&copy; 2025 BookMarket</span>
        </footer>
    </div>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>장바구니</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">



</head>
<body>
<main>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <a href="/BookMarket/home" class="d-flex align-items-center text-body-emphasis text-decoration-none">
                <span class="fs-4">BookMarket</span>
            </a>
            <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
                <button id="bd-theme" class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
                        type="button" aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
                    <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
                        <use href="#circle-half"></use>
                    </svg>
                </button>
            </div>
        </header>

        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">장바구니</h1>
                <p class="col-md-8 fs-4">BookMarket</p>
            </div>
        </div>

        <div class="row align-items-md-stretch">
            <div class="col-md-12">
                <a href="#" class="btn btn-success text-right" style="float:right">주문하기</a>
            </div>
            <div style="padding-top: 50px">
                <table class="table table-header">
                    <tr>
                        <th>도서</th>
                        <th>가격</th>
                        <th>수량</th>
                        <th>소계</th>
                        <th>비고</th>
                        <th></th>
                    </tr>
                    <div th:if="${cart != null}">
                        <div th:each="cartItem : ${cart.cartItems}">
                            <tr>
                                <td th:text="${cartItem.value.book.bookId} + ' - ' + ${cartItem.value.book.name}"></td>
                                <td th:text="${cartItem.value.book.bookId} + ' - ' + ${cartItem.value.book.name}"></td>
                                <td th:text="${cartItem.value.book.unitPrice}"></td>
                                <td th:text="${cartItem.value.quantity}"></td>
                                <td th:text="${cartItem.value.totalPrice}"></td>
                                <td></td>
                            </tr>
                        </div>
                    </div>
                </table>
                <div class="text-end" style="padding-right: 30px">
                    <b>총액</b>
                    <span th:if="${cart != null}">
                        <b>[[${cart.grandTotal}]]</b>
                    </span>
                </div>
                <br>
                <a href="/BookMarket/books" class="btn btn-secondary" role="button">&raquo;도서목록</a>
            </div>
        </div>
        <footer class="pt-3 mt-4 text-body-secondary border-top">
            <span class="text">&copy; 2025 BookMarket</span>
        </footer>
    </div>
</main>
</body>
</html>
